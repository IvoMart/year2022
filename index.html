<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Yeareve - 2022</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="text" style="--j:0;">
                <span style="--i:0;">2</span>
                <span style="--i:1;">1</span>
                <span style="--i:2;">7</span>
                <span style="--i:3;">9</span>
            </div>
        </div>
        <div class="container">
            <div class="text" style="--j:1;">
                <span style="--i:0;">0</span>
                <span style="--i:1;">8</span>
                <span style="--i:2;">8</span>
                <span style="--i:3;">5</span>
            </div>
        </div>
        <div class="container">
            <div class="text" style="--j:2;">
                <span style="--i:0;">2</span>
                <span style="--i:1;">7</span>
                <span style="--i:2;">6</span>
                <span style="--i:3;">4</span>
            </div>
        </div>
        <div class="container">
            <div class="text" style="--j:3;">
                <span style="--i:0;">1</span>
                <span style="--i:1;">2</span>
                <span style="--i:2;">8</span>
                <span style="--i:3;">7</span>
            </div>
        </div>
    </main>

</html>
